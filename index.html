<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Gerador de Tabuada</h1>
    </header>

    <div class="container">
        <h2>Insira o número para gerar a tabuada</h2>

        <div class="grupo-entrada">
            <label for="numero">Número:</label>
            <input type="number" id="numero" placeholder="Insira um número">
        </div>

        <button onclick="gerarTabuada()">Gerar tabuada</button>

        <div id="resultado" class="grupo-saida">
            <!-- Resultados da tabuada serão exibidos aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
